  <!-- Cards Row -->
  <div class="row g-3 mb-4">
    <div class="col-md-3" *ngFor="let card of cards">
      <div [ngClass]="card.bgClass" class="text-white p-3 card">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6 class="fw-bold">{{ card.title }}</h6>
            <i [class]="card.iconClass + ' fs-3'"></i>
          </div>
          <h2 class="fw-bold">{{ card.mainValue }}</h2>
        </div>
        <small>
          {{ card.subTitle }} <span class="float-end">{{ card.subValue }}</span>
        </small>
      </div>
    </div>
  </div>

  <!-- Content Row -->
  <div class="row g-3">
    <div class="col-md-6">
      <div class="card p-3">
        <h6 class="fw-bold">Unique Visitor</h6>
        <apx-chart [chart]="chartOptions.chart!" [dataLabels]="chartOptions.dataLabels!" [stroke]="chartOptions.stroke!"
          [series]="chartOptions.series!" [xaxis]="chartOptions.xaxis!" [colors]="chartOptions.colors!"
          [fill]="chartOptions.fill!" [markers]="chartOptions.markers!" [yaxis]="chartOptions.yaxis!"></apx-chart>
        <div class="mt-2 d-flex justify-content-center gap-3">
          <div><span class="badge bg-primary">Arts</span></div>
          <div><span class="badge bg-info">Commerce</span></div>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card p-3">
        <h6>Customers</h6>
        <h3 class="fw-bold">
          826
          <small class="text-success">8.2% <i class="bi bi-arrow-up-right"></i></small>
        </h3>
        <div class="d-flex justify-content-around mt-3">
          <div><span class="badge bg-success">674 New</span></div>
          <div><span class="badge bg-primary">182 Return</span></div>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card text-white bg-primary p-3 position-relative">
        <h6>Customers</h6>
        <h3 class="fw-bold">
          826
          <small class="text-success">8.2% <i class="bi bi-arrow-up-right"></i></small>
        </h3>

        <div class="d-flex justify-content-around mt-3">
          <div><span class="badge bg-success">674 New</span></div>
          <div><span class="badge bg-secondary">182 Return</span></div>
        </div>
      </div>
    </div>
  </div>
</div>
